<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <div class="head">
          <h4>Chat</h4>
      </div>
      
    </div>  
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" class="msg" placeholder="Send Message">
            <button class="btn btn-success enc" type="submit">send</button>
                  <!-- Input Password -->
        </form>
    </div>
    <div class="input-group mb-3">
        <input
          type="text"
          class="form-control password"
          placeholder="Enter Encryption key here"
          aria-label="inc-key"
          aria-describedby="basic-addon1"
        />
        <button class="password btn btn-danger dec" type="button">Dec</button>
      </div>
</body>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
crossorigin="anonymous"
referrerpolicy="no-referrer"
></script>
<script src="js/index2.js"></script>
</html>
